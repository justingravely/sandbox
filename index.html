<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div id="myDIV">
    <p id="pepe">Hi haywey I wuv u</p>
  </div>

  <a id="menu" onclick="myFunction();" href="#">Menu</a>
  

  <script>
    var i = document.getElementById("myDIV");
    var j = document.getElementById("pepe")
    function myFunction(){
      if (i.style.height === "0em") {
        i.style.height = "10em";
        j.style.opacity = "1";
        j.style.marginTop = "auto";
      } else {
        i.style.height = "0em";
        j.style.opacity = "0";
        j.style.marginTop = "-2em";
      }
    }
  </script>
</body>
</html>
